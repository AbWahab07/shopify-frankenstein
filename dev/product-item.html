{{ LAYOUTNONE }}
<div class="product-breadcrumbs"></div>
<div class="product-images">
  <div class="image-main" data-main-image></div>
  <div class="image-thumbnails" data-image-thumbnails>
    {{ PRODUCTTHUMBREPLACE }}
  </div>
</div>
<div class="product-information">
  <h1 class="product-title" data-product-title></h1>
  <!-- <h2 class="product-vendor" data-product-vendor></h2> -->
  <div class="product-description" data-product-description></div>
  <div class="product-size" data-product-size>One size fits all.</div>
  <div class="product-price">
    <span itemprop="priceCurrency" content="USD">$</span>
    <span itemprop="price" content="" data-product-price></span>
  </div>
  <div class="product-variant"></div>
  <div class="product-add-to-cart">
    <input class="add-to-cart-quantity" type="number" value="1" />
    <button class="add-to-cart-button" data-variant-id="">Add To Cart</button>
  </div>
</div>
